{% extends 'blog/base.html' %}
{% load staticfiles %}
{% load blog_tags %}
{% load pagetag %}

{% block main %}

    <div class="lp-product-line">
        <div class="container">
        <div class="row text-center">

        {% for tool in tool_list %}
            {% if tool.visible %}
            <div class="col-md-3 lp-product-line-box">
            <a href="{% url 'blog:toolname' tool.name  %}">
                <div class="lp-product-line-box-content lp-api">
                    <h4>{{ tool.title }}</h4>
                    <p class="lp-product-line-off">{{ tool.desc }}</p>
                    <span class="lp-product-line-hover">立即前往</span>
                </div>
            </a>
            </div>
            {% endif %}
        {% empty %}
        {% endfor %}

        </div>



        </div>


        </div>
    </div>
{% endblock main %}
